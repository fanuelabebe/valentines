<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? üíñ</title>
  <style>
    :root {
      --bg: #fff0f6;
      --card: #ffffff;
      --primary: #ff4d6d;
      --primary-dark: #e03151;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 50% -10%, #ffe3ed 0%, var(--bg) 40%, #ffe8ef 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #111827;
    }

    .card {
      width: min(92vw, 420px);
      background: var(--card);
      border-radius: 24px;
      padding: 20px 20px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .cat {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      display: block;
      margin: 6px auto 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 1.4rem;
      margin: 10px 0 6px;
    }

    p { color: var(--muted); margin: 0 0 14px; }

    .arena {
      position: relative;
      height: 120px;
      margin-top: 8px;
      border-radius: 16px;
      background: #fff7fa;
      border: 1px dashed #ffd1dc;
      overflow: hidden;
    }

    .btn {
      appearance: none;
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow .12s ease, background .12s ease; /* no scaling */
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      user-select: none;
      position: absolute;
      width: 120px;  /* fixed size so it never grows */
      height: 44px;
    }

    .btn:active { transform: translateY(1px); }

    .yes {
      left: 16px;
      bottom: 16px;
      background: linear-gradient(135deg, #ff7a90, var(--primary));
      color: white;
    }

    .yes:hover { background: linear-gradient(135deg, #ff8fa3, var(--primary-dark)); }

    .no {
      right: 16px;
      top: 16px;
      background: #f3f4f6;
      color: #111827;
    }

    .no:hover { background: #e5e7eb; }

    .success {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(255, 240, 246, 0.98);
      place-items: center;
      text-align: center;
      padding: 24px;
    }

    .success.show { display: grid; }

    .success h2 { margin: 0 0 8px; }

    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .piece {
      position: absolute;
      width: 8px; height: 14px;
      opacity: 0.9;
      border-radius: 2px;
      animation: fall 1.6s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-20px) rotate(0deg); }
      to { transform: translateY(140px) rotate(220deg); opacity: 0; }
    }

    footer { font-size: 0.75rem; color: var(--muted); margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <img class="cat" src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" alt="Tuxedo cat holding a rose" />
    <h1>Will you be my Valentine? üíò</h1>
    <p>I promise chocolates, laughs, and elite cuddles.</p>

    <div class="arena" id="arena">
      <button class="btn yes" id="yesBtn">Yes üíñ</button>
      <button class="btn no" id="noBtn">No üôÉ</button>
    </div>

    <div class="success" id="success">
      <div>
        <img class="cat" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration cat" />
        <h2>YAY! ü•∞</h2>
        <p>You just made my day. Can‚Äôt wait to celebrate with you! üíê</p>
      </div>
      <div class="confetti" id="confetti"></div>
    </div>

    <footer>Made with love</footer>
  </div>

  <script>
    const arena = document.getElementById('arena');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const success = document.getElementById('success');
    const confetti = document.getElementById('confetti');

    function moveNoButton() {
      const pad = 8;
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width - pad;
      const maxY = arenaRect.height - btnRect.height - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = 'none'; // ensure it never scales
    }

    // Make the No button dodge the cursor
    ['mouseenter', 'touchstart'].forEach(evt => {
      noBtn.addEventListener(evt, moveNoButton);
    });

    yesBtn.addEventListener('click', () => {
      success.classList.add('show');
      launchConfetti();
    });

    function launchConfetti() {
      const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#4dabf7', '#f06595'];
      const pieces = 60;
      confetti.innerHTML = '';
      for (let i = 0; i < pieces; i++) {
        const p = document.createElement('span');
        p.className = 'piece';
        p.style.left = Math.random() * 100 + '%';
        p.style.top = '-10px';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.animationDelay = (Math.random() * 0.6) + 's';
        p.style.transform = `rotate(${Math.random() * 180}deg)`;
        confetti.appendChild(p);
      }
    }
  </script>
</body>
</html>
